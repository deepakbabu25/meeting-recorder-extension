<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Meeting Recorder</title>

    <style>
      * {
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }

      body {
        margin: 0;
        width: 240px;
        background: #f9fafb;
      }

      .container {
        padding: 14px;
        text-align: center;
      }

      h3 {
        margin: 0 0 12px;
        font-size: 16px;
        font-weight: 600;
        color: #111827;
      }

      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.08s ease, background 0.2s ease;
      }

      button:active {
        transform: scale(0.97);
      }

      #start {
        background: #2563eb;
        color: white;
      }

      #start:hover {
        background: #1d4ed8;
      }

      #stop {
        background: #dc2626;
        color: white;
      }

      #stop:hover {
        background: #b91c1c;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h3>ðŸŽ™ Meeting Recorder</h3>

      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>

    <!-- Your existing logic stays exactly the same -->
    <script src="popup.js"></script>
  </body>
</html>
